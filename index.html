<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="calculator">
        
        <input class="display-box" type="text" id="result" disabled />
        <input type="button" value="C" onclick="clearScreen()" class="btn" />

        <input type="button" value="1" onclick="display('1')" class="btn" />
        <input type="button" value="2" onclick="display('2')" class="btn" />
        <input type="button" value="3" onclick="display('3')" class="btn" />
        <input type="button" value="/" onclick="display('/')" class="btn" />

        <input type="button" value="4" onclick="display('4')" class="btn" />
        <input type="button" value="5" onclick="display('5')" class="btn" />
        <input type="button" value="6" onclick="display('6')" class="btn" />
        <input type="button" value="-" onclick="display('-')" class="btn" />

        <input type="button" value="7" onclick="display('7')" class="btn" />
        <input type="button" value="8" onclick="display('8')" class="btn" />
        <input type="button" value="9" onclick="display('9')" class="btn" />
        <input type="button" value="+" onclick="display('+')" class="btn" />

        <input type="button" value="." onclick="display('.')" class="btn" />
        <input type="button" value="0" onclick="display('0')" class="btn" />

        <input type="button" value="=" onclick="calculate()" class="btn" />
        <input type="button" value="*" onclick="display('*')" class="btn" />
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="keyboard.js"></script>

</body>

</html>
